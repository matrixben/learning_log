{% extends "learning_logs/base.html" %}

{% block header %}
    <h2>Topics</h2>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
        </li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
