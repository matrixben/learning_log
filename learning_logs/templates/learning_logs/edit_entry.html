{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Edit the entry for topic
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
    </h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:edit_entry' entry.id %}"
          method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>

{% endblock content %}
