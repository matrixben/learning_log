{% extends "learning_logs/base.html" %}

{% block header %}
    <h2>Edit the entry for topic
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
    </h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:edit_entry' entry.id %}"
          method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">submit</button>
    </form>

{% endblock content %}
